<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Pacifico" rel="stylesheet">
	<title>
	</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		.header {
			
			background: #262626;
		}
		.list {
			display: flex;
			flex-wrap: wrap;
			height: 70px;
			justify-content: space-around;
			align-items:center;
			font-family: 'Pacifico', cursive;
			
		}
		.list .list_item {
			list-style: none;
		}
		.list .list_item a {
			color: #fff;
			text-decoration: none;
		}
		.sect{
			text-align: center;
		}
		.wrap_photo{
			display: inline-block;
			position: relative;
			
			margin: 100px auto 0;
			
			
		}
		.wrap_photo::before{
			content: "";
			display: block;
			position: absolute;
			top:50%;
			left:50%;
			width: 220px;
			height: 220px;
			transform: translate(-50%,-50%);

			background:transparent;
			border-radius: 50%;
			z-index: -1;
			box-sizing: border-box;
			border:5px solid #777;

		}
		.wrap_photo::after{
			content: "";
			display: block;
			position: absolute;
			top:50%;
			left:50%;
			width: 230px;
			height: 230px;
			transform: translate(-50%,-50%);

			background:transparent;
			border-radius: 50%;
			z-index: -1;
			box-sizing: border-box;
			border:5px solid rgba(2,2,2,.4);
		}
		/*.block_photo::after {
			content: "";
			display: block;
			position: absolute;
			top:0%;
			left:-20%;
			width: 20%;
			height: 180%;
			transform:scale(1.5) rotate(-45deg);
			background: rgba(2,2,2,.4);
			transition:  left .2s linear;

		}
		.block_photo:hover::after{
			left:200%;
		}*/
		
		.block_photo {
			max-width: 200px;
			max-height: 200px;
			overflow: hidden;
			border-radius: 50%;
			cursor: pointer;
			box-shadow:  10px 10px 50px rgba(0,0,0,1) inset;
		}

		.block_photo img{
			
			width: 100%;
			transform: scale(1.9) translate(-3px,37px);
			
			/*border-radius: 50%;*/

		}
		.block_animate{
			position: absolute;
			top:50%;
			left:50%;
			width: 200px;
			height: 200px;
			transform: translate(-50%,-50%);

			background:transparent;
			border-radius: 50%;
			z-index: -1;
			/*box-sizing: border-box;*/
			border:5px solid rgba(0,0,0,.6);
			
		}


	</style>
</head>
<body>
	<header class="header">
		<nav>
			<ul class="list">
				<li class="list_item"><a href="#">Обо мне</a></li>
				<li class="list_item"><a href="#">Опыт работы</a></li>
				<li class="list_item"><a href="#">Ключевые навыки</a></li>
				<li class="list_item"><a href="#">Дополнительная информация</a></li>
				<li class="list_item"><a href="#">Контакты</a></li>
				
			</ul>
		</nav>
	</header>
	<section class="sect">
		<div class="wrap_photo">
			<div class="block_photo">
				<img src="1.jpg" alt="" title="Фото" >
			</div>
			<div class="block_animate">
				
			</div>
		</div>
		
	</section>

		
	<script>
	</script>
</body>
</html>
