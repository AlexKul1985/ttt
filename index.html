		.text_field{
			width:100%;

		.text_wrap{
			width:100%;

		.text_wrap .placeholder{
			position: relative;
			font-family: 'Pacifico', cursive;
			position: absolute;
			top:6px;
			left: 0;
			width:100%;
			color: #fff;
			z-index: -1;
			font-size: .85rem;
			transition:top .4s ease-out, left .4s ease-out ,font-size .4s ease-out ,color .4s ease-out;
		}
		.text_wrap .placeholder::after{
			content: "";
			display: block;
			position: absolute;
			bottom: 0;
			left:60%;
			width:0%;
			height: 1px;
			background: #fff;
			transition: width .4s ease-out;

		}
		.text_field:focus ~ .placeholder::after,
		.text_field:valid ~ .placeholder::after
		{
			width: 82%;

		}
		
		.text_field:focus ~ .placeholder,
		.text_field:valid ~ .placeholder

			font-size: .75rem;
			top:-10px;
			left:-170px;
			color: #FFBA53;
		}
		

		
		.btn_field{

			background: rgba(0,0,0,0);
			background: transparent;
			border:none;
			color: #fff;
			cursor: pointer;
			font-family: 'Pacifico', cursive;
			font-size: 1.4rem;
			padding: 15px 20px;
			outline: none;

		}
		.btn_wrap_two::before{
			content: "";
			display: block;
			position: absolute;
			top:50%;
			left:0%;
			height: 140%;
			width:1px;
			transform: translateY(-50%);
			background: #fff;
			transition: left .4s ease-out;
		}

		.btn_wrap_two::after{
			content: "";
			display: block;
			position: absolute;

			top:50%;
			right:0%;
			height: 140%;
			width:1px;
			transform: translateY(-50%);
			background: #fff;
			transition: right .4s ease-out;
		}
		.btn_wrap_two:hover::before{
			left:100%;
		}
		.btn_wrap_two:hover::after{
			right:100%;
		}
		
		.btn_wrap{
			position: relative;
			display: inline-block;

		}
		.btn_wrap::before{
			content: "";
			display: block;
			position: absolute;

			top:0;
			left:50%;
			height: 1px;
			width:120%;
			transform: translateX(-50%);
			background: #fff;
			transition: top .4s ease-out;
		}
		.btn_wrap:hover::before{
			top:100%;
		}
		.btn_wrap::after{
			content: "";
			display: block;
			position: absolute;

			bottom:0;
			left:50%;
			height: 1px;
			width:120%;
			transform: translateX(-50%);
			background: #fff;
			transition: bottom .4s ease-out;
		}
		.btn_wrap:hover::after{
			bottom:100%;
		}
		
		.wrap_photo{
			display: inline-block;
			position: relative;
			
			margin: 100px auto 0;
			transform: scale(0) rotateZ(180deg) rotateY(180deg);
			opacity: 0;
			transition: transform 1s ease-out,opacity 2s ease-out;
			
		}
		.wrap_photo_scale{
			transform: scale(1) rotateZ(0deg) rotateY(0deg);
			opacity: 1;
		}
		.wrap_photo::before{
			content: "";
			display: block;
			position: absolute;
			top:50%;
			left:50%;
			width: 220px;
			height: 220px;
			transform: translate(-50%,-50%);

			background:transparent;
			border-radius: 50%;
			z-index: -1;
			box-sizing: border-box;
			border:5px solid #777;

		.wrap_photo::after{
